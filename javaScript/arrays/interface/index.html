<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="./js/main.js"></script>
    <title>Array Interfaz</title>
</head>

<body>
    <main>
        <div class="card add">
            <header>
                <h3>Add Item</h3>
            </header>
            <section class="section">
                <button class="button btn-push">push</button>
                <button class="button btn-unshift">unshift</button>
                <button class="button btn-insert-at">insert at</button>
                <input type="number" name="addNumber" id="addNumber" class="input" value="3">
            </section>
        </div>

        <div class="card remove">
            <header>
                <h3>Remove Item</h3>
            </header>
            <section class="section">
                <button class="button btn-pop">pop</button>
                <button class="button btn-shift">shift</button>
                <button class="button btn-remove-at">remove at</button>
                <input type="number" name="removeNumber" id="removeNumber" class="input" value="2">
            </section>
        </div>

        <section class="result">

        </section>
    </main>
</body>

</html>
