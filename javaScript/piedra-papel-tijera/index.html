<!DOCTYPE html>
<html lang="esº">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="./js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <h2>
                Juego Piedra - Papel - Tijera
            </h2>
        </header>

        <main>
            <div class="options ">
                <button class="btn-options btn-start">
                    Iniciar Juego
                </button>

                <button class="btn-options btn-statistics">
                    Estadísticas
                </button>

                <button class="btn-options btn-delete">
                    Borrar Estadísticas
                </button>
            </div>

            <div class="cards hidden">
                <div class="card card-1">
                    <picture class="imgPiedra">
                        <img src="./img/piedra.png" alt="img piedra">
                    </picture>
                    <span>Piedra</span>
                </div>

                <div class="card card-2">
                    <picture class="imgPapel">
                        <img src="./img/papel.png" alt="img papel">
                    </picture>
                    <span>Papel</span>
                </div>

                <div class="card card-3">
                    <picture class="imgTijera">
                        <img src="./img/tijera.png" alt="img tijera">
                    </picture>
                    <span>Tijera</span>
                </div>
            </div>


            <div class="card-winner hidden">
                <div class="imagenes">
                    <h2>Jugador</h2>
                    <picture>
                        <img class="imgPlayer" alt="">
                    </picture>

                    <picture>
                        <img class="imgVersus" src="./img/versus.png" alt="">
                    </picture>

                    <h2>Máquina</h2>
                    <picture>
                        <img class="imgPC" src="" alt="">
                    </picture>
                </div>

                <div class="resultado">

                </div>
            </div>

            <div class="modal hidden">
                <section class="s-modal">
                    <span class="sp-close">&times;</span>
                    <h3>
                        Estadísticas
                    </h3>

                    <p class="p-ganadas"></p>
                    <p class="p-perdidas"></p>
                    <p class="p-empatadas"></p>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
