<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="./js/main.js"></script>
    <title>Tamagochi Project</title>
</head>

<body>
    <main>
        <section class="section s-eat">
            <div class="icons icons-eat">
                <div class="icon icon-banana">
                    <img class="icon-img" src="./icons/banana.png" alt="image banana">
                </div>
                <div class="icon icon-rice">
                    <img class="icon-img" src="./icons/rice.png" alt="image rice">
                </div>
            </div>
            <div class="progress-container">
                <div class="d-black">
                    <div class="d-progress progress-eat"></div>
                </div>
                <span class="percentage percentage-eat">60%</span>
            </div>
            <header class="header header-eat">
                <h1>EAT</h1>
            </header>
        </section>
        <section class="section s-training">
            <div class="icons icons-training">
                <div class="icon icon-cardio">
                    <img class="icon-img" src="./icons/maquinaCardio.png" alt="image banana">
                </div>
                <div class="icon icon-press">
                    <img class="icon-img" src="./icons/pressPecho.png" alt="image rice">
                </div>
            </div>
            <div class="progress-container">
                <div class="d-black">
                    <div class="d-progress progress-training"></div>
                </div>
                <span class="percentage percentage-training">50%</span>
            </div>
            <header class="header header-training">
                <h1>TRAINING</h1>
            </header>
        </section>
        <section class="section s-supplementation">
            <div class="icons">
                <div class="icon icon-creatine">
                    <img class="icon-img" src="./icons/creatina.png" alt="image banana">
                </div>
                <div class="icon icon-protein">
                    <img class="icon-img" src="./icons/proteina.png" alt="image rice">
                </div>
            </div>
            <div class="progress-container">
                <div class="d-black">
                    <div class="d-progress progress-supplementation"></div>
                </div>
                <span class="percentage percentage-supplementation">40%</span>
            </div>
            <header class="header header-supplementation">
                <h1>SUPPLEMENTATION</h1>
            </header>
        </section>
        <section class="section s-sleep">
            <div class="icons icons-sleep">
                <div class="icon icon-sleep">
                    <img class="icon-img" src="./icons/sleep.png" alt="image banana">
                </div>
                <div class="icon icon-moon">
                    <img class="icon-img" src="./icons/moon.png" alt="image rice">
                </div>
            </div>
            <div class="progress-container">
                <div class="d-black">
                    <div class="d-progress progress-sleep"></div>
                </div>
                <span class="percentage percentage-sleep">80%</span>
            </div>
            <header class="header header-sleep">
                <h1>SLEEP</h1>
            </header>
        </section>
        <div class="avatar-container">
            <picture class="tamagochi-img">
                <img class="img-avatar" src="./img/flaco.png" alt="image person before">
            </picture>

            <div class="progress-container progress-avatar-container">
                <div class="d-black">
                    <div class="d-progress progress-avatar"></div>
                </div>
                <span class="percentage percentage-avatar">Happiness: 58%</span>
            </div>
        </div>
    </main>
</body>

</html>
