<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./build/main.js"></script>
</head>

<body>
    <div class="bg-gray-200 w-screen h-screen flex justify-center items-center">
        <div class="w-72 h-auto bg-white rounded-2xl shadow-xl border-4 border-gray-100 p-1">
            <div class="w-auto mx-3 my-2 h-6 flex justify-between">
                <div class="d-current-hour text-sm">
                    <span>Aqui la hora</span>
                </div>
                <div class="flex items-center text-xs space-x-1">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters text-sm"></i>
                </div>
            </div>
            <div class="w-auto m-3 h-28 text-right space-y-2 py-2">
                <div class="d-info-operators text-gray-700"></div>
                <div class="d-result text-black font-bold text-3xl">0</div>
            </div>
            <div class="w-auto m-1 h-auto mb-2">
                <div class="m-2 flex justify-between">
                    <button
                        class="btn-c bg-yellow-100 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-yellow-600 font-medium flex justify-center items-center">
                        C</button>
                    <button
                        class="btn-l-parenthesis bg-gray-200 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-black font-medium flex justify-center items-center">
                        (</button>
                    <button
                        class="btn-r-parenthesis bg-gray-200 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-black font-medium flex justify-center items-center">
                        )</button>
                    <button
                        class="operators btn-divisor bg-yellow-500 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-white font-medium text-xl flex justify-center items-center">
                        /</button>
                </div>
                <div class="m-2 flex justify-between">
                    <button
                        class="btn btn-7 bg-gray-200 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-black font-medium flex justify-center items-center">
                        7</button>
                    <button
                        class="btn btn-8 bg-gray-200 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-black font-medium flex justify-center items-center">
                        8</button>
                    <button
                        class="btn btn-9 bg-gray-200 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-black font-medium flex justify-center items-center">
                        9</button>
                    <button
                        class="operators btn-multiply bg-yellow-500 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-white font-medium text-xl flex justify-center items-center">
                        x</button>
                </div>
                <div class="m-2 flex justify-between">
                    <button
                        class="btn btn-4 bg-gray-200 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-black font-medium flex justify-center items-center">
                        4</button>
                    <button
                        class="btn btn-5 bg-gray-200 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-black font-medium flex justify-center items-center">
                        5</button>
                    <button
                        class="btn btn-6 bg-gray-200 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-black font-medium flex justify-center items-center">
                        6</button>
                    <button
                        class="operators btn-rest bg-yellow-500 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-white font-medium text-xl flex justify-center items-center">
                        -</button>
                </div>
                <div class="m-2 flex justify-between">
                    <button
                        class="btn btn-1 bg-gray-200 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-black font-medium flex justify-center items-center">
                        1</button>
                    <button
                        class="btn btn-2 bg-gray-200 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-black font-medium flex justify-center items-center">
                        2</button>
                    <button
                        class="btn btn-3 bg-gray-200 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-black font-medium flex justify-center items-center">
                        3</button>
                    <button
                        class="operators btn-add bg-yellow-500 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-white font-medium text-xl flex justify-center items-center">
                        +</button>
                </div>
                <div class="m-2 flex justify-between">
                    <button
                        class="btn btn-0 bg-gray-200 shadow-md rounded-2xl w-full h-[3.4rem] text-black font-medium flex justify-center items-center">
                        0</button>
                    <div class="flex w-full ml-3 justify-between">
                        <button
                            class="btn btn-dot bg-gray-200 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem]text-black font-medium flex justify-center items-center">
                            .</button>
                        <button
                            class="btn-equal bg-green-500 shadow-md rounded-2xl w-[3.4rem] h-[3.4rem] text-white font-medium text-xl flex justify-center items-center">
                            =</button>
                    </div>
                </div>
                <div class="flex justify-center mt-5">
                    <div class="w-20 h-1 bg-gray-100 rounded-l-xl rounded-r-xl"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
